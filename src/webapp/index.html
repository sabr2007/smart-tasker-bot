<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart-Tasker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
      h1 { font-size: 18px; margin: 0 0 12px; }
      .muted { color: #666; font-size: 13px; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      input[type="text"] { flex: 1; min-width: 160px; padding: 8px; }
      input[type="datetime-local"] { padding: 8px; }
      button { padding: 8px 10px; }
      ul { list-style: none; padding: 0; margin: 12px 0 0; }
      li { border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin: 10px 0; }
      .task-title { font-weight: 600; }
      .task-due { margin-top: 4px; }
      .btns { margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap; }
    </style>
  </head>
  <body>
    <h1>Панель задач</h1>
    <div id="status" class="muted">Загрузка…</div>

    <div style="margin-top: 12px;">
      <div class="row">
        <input id="newText" type="text" placeholder="Новая задача…" />
        <input id="newDue" type="datetime-local" />
        <button id="btnAdd">Добавить</button>
      </div>
      <div class="muted" style="margin-top: 6px;">
        Дедлайн задаётся в фиксированной TZ +05:00.
      </div>
    </div>

    <ul id="tasks"></ul>

    <script src="/main.js"></script>
  </body>
</html>
